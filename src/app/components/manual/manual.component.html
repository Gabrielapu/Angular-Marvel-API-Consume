<div class="container mt-5">
  <div class="p-grid p-align-center">
    <form [formGroup]="formIngreso" >
        <div class="p-col-6">
        <p-chips formControlName="chip"></p-chips>
        <button
            (click)="onClick()"
            pButton
            type="submit"
            label="Insertar"
            class="ui-button-rounded"
        ></button>
        </div>
    </form>
    <div class="p-col-12">
      <p-table [value]="valoresTabla">
        <ng-template pTemplate="header">
          <tr>
            <th>Heroes</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-valor>
          <tr>
            {{valor}}
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
